<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfZ6IQkz4+0f+X7fX5KuF8GoD+H1VXjfg3l8Ev0Qvhhpyb3zK+9QGQ+lo7z" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Create New Password</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="password1" class="form-label">Enter your new Password</label>
                    <input type="password" id="password1" name="password1" class="form-control"  required>
                </div>
                <br>
                
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm your new Password</label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFyFq9f2g7ptmP5oZQZXt1V5uYd0B9lKlGxX5h5ZJv72I4dgi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqEjXnGyAzZx8x5EXy2xfOORWe2TbohMytFeYdJ6X2vhu" crossorigin="anonymous"></script>
</body>
</html>
